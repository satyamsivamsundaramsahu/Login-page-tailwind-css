<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex items-center justify-center h-screen bg-grey-100">
        <form>
            <div class="bg-slate-200 w-96 p-6 rounded shadow-sm">
                <div class="flex items-center justify-center mb-4">
                    <img src="photoshoplogo.png" class="h-32"/>
                </div>
                <!-- <div>
                    <h1>Welcome Back</h1>
                </div> -->
                <label class="text-grey-700">Email:</label>
                <input 
                class="w-full py-2 bg-gray-300 text-grey-500 px-1
                outline-none mb-4" 
                type="email"
                />
                <label class="text-grey-700">Password:</label>
                <input 
                class="w-full py-2 bg-gray-300 text-grey-500 px-1
                outline-none mb-4" 
                type="password"
                />
            </div>
        </form>
    </main>
</body>
</html>
